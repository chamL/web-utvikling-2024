<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Army</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gathering-army.css">

</head>

<body>
    <header>
        <div class="header_top">
            <div class="header_left">
                <p class="header_logo"> Buy Army</p>
            </div>
            <div class="header_right">
                <a href="your-army.html">
                    <button class="header_army_btn"> Home</button>
                </a>
                <a href="getting-resources.html">
                    <button class="header_resource_btn"> Resource</button>
                </a>
            </div>
        </div>
        <div class="wallet_div">
            <div class="wallet_top">
                <p class="wallet_h1">Wallet</p>
            </div>
            <div class="wallet_bottom">
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/gold-coin.png"
                        alt="picture of coin"><span class="gold_value">0</span></div>
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/wood.png"
                        alt="picture of wood"><span class="wood_value">0</span></div>
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/metal.png"
                        alt="picture of metal"><span class="metal_value">0</span></div>
            </div>

            <button class="wallet_btn">Wallet</button>
        </div>
    </header>
    <section>
        <div class="filter_div">
            <div>
                <p>filter:</p>
            </div>
            <div class="filter_bottom">
                <p>Search:</p>
                <input type="text">
            </div>

            <div class="filter_middle">

                <button>Warriors</button>

                <button>Animals</button>

                <button>Machines</button>

            </div>

        </div>
    </section>


    <main class="gathering_army_main">


        <div class="main_body">
            <p class="main_p">Buy Troops</p>
            <section>
                <div id="cards_container" class="main_body_top">


                </div>
        </div>
        </div>
        </section>
        </div>




    </main>

    <script src="./scripts/your-army.js"></script>
    <script src="./scripts/gathering-army.js"></script>
    <script src="./scripts/getting-resources.js"></script>
</body>

</html>
