<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Resources</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/getting-resources.css">
</head>

<body>
    <header>
        <div class="header_top">
            <div class="header_left">
                <p class="header_logo"> Getting Resources</p>
            </div>
            <div class="header_right">
                <a href="your-army.html">
                    <button class="header_army_btn"> Home</button>
                </a>
                <a href="gathering-army.html">
                    <button class="header_resource_btn"> Army</button>
                </a>
            </div>
        </div>
        <div class="wallet_div">
            <div class="wallet_top">
                <p class="wallet_h1">Wallet</p>
            </div>
            <div class="wallet_bottom">
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/gold-coin.png"
                        alt="picture of coin"><span class="gold_value">0</span></div>
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/wood.png"
                        alt="picture of wood"><span class="wood_value">0</span></div>
                <div class="wallet_bottom_div"><img class="wallet_img" src="./images/metal.png"
                        alt="picture of metal"><span class="metal_value">0</span></div>
            </div>

            <button class="wallet_btn">Wallet</button>
        </div>
    </header>
    <div class="resource_intro">
        <h1 class="h1">header p her</h1>
        <p>her er det info om hvordan det fungerer med resource og penger bla bla bla</p>
    </div>
    <main>
        <div class="resource_top">
            <div class="resource_top_left">
                <img class="mine_img" src="./images/mines-of-thiartha.jpg" alt="picture of the mines">
                <button><img src="./images/pickaxe-cursor.png" alt="picture of a pickaxe"></button>
            </div>
            <div class="resource_top_right">
                <img class="wood_img" src="./images/woods-of-ghalduz.png" alt="picture of the woods">
                <button> <img src="./images/axe-cursor.png" alt="picture of a axe"></button>
            </div>

        </div>
        <div class="resource_bottom">

            <div>
                <p class="metal_value">0</p>
                <img src="./images/metal.png" alt="picture of metal">

            </div>
            <div>
                <p class="gold_value">0</p>
                <img src="./images/gold-coin.png" alt="picture of metal">

            </div>
            <div>
                <p class="wood_value">0</p>
                <img src="./images/wood.png" alt="picture of metal">

            </div>
        </div>
    </main>




    <script src="./scripts/your-army.js"></script>
    <script src="./scripts/gathering-army.js"></script>
    <script src="./scripts/getting-resources.js"></script>
</body>

</html>
